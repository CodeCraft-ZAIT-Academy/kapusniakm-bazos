<!DOCTYPE html>
<html lang="sk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pridať inzerát</title>
    <link rel="stylesheet" href="pridat-inz.css">
</head>

<body>

    <div class="header1">

        <div class="nazov">
            <a class="nazov-text" href="index.html">Bazod</a>
        </div>

        <div class="searchbar">
            <input class="searchbar-text" type="search" placeholder="Search">
        </div>

            <div class="moje-inz">
        <a href="moje-inz.html">
        <input class="mojei-text" type="button" value="Moje inzeráty">
        </a>
    </div>

    <div class="pridat-inzerat">
        <a href="pridat-inz.html">
        <input class="pridati-text" type="button" value="Pridať inzerát">
        </a>
    </div>

        <div class="toggle-dark">
            <button class="dark-toggle" onclick="document.body.classList.toggle('dark-mode')"></button>
        </div>

    </div>

   
    <h1 class="page-title">Pridať nový inzerát</h1>


    <div class="form-container">

        <label>Názov inzerátu:</label>
        <input type="text" id="title" class="form-input">

        <label>Popis:</label>
        <textarea id="description" class="form-input" rows="4"></textarea>

        <label>Cena (€):</label>
        <input type="number" id="price" class="form-input">

        <label>URL obrázka:</label>
        <input type="text" id="image" class="form-input">

        <button class="submit-btn" onclick="saveAd()">Pridať inzerát</button>

    </div>

  
    <div class="footer-div">
        <div class="footer">
            <ul class="footer-content">
                <li class="kontakt"><a class="kontakt" href="">Kontakt</a></li>
                <li class="link"><strong>Adresa:</strong> 01361 Kotešová</li>
                <li class="link"><strong>Tel. číslo:</strong> 123456789</li>
                <li class="link"><strong>Email:</strong> kapusniakmato@gmail.com</li>
            </ul>
        </div>
    </div>


    <script>
        function saveAd() {
            const title = document.getElementById("title").value;
            const description = document.getElementById("description").value;
            const price = document.getElementById("price").value;
            const image = document.getElementById("image").value;

            if (!title || !description || !price || !image) {
                alert("Vyplň všetky polia!");
                return;
            }

            let ads = JSON.parse(localStorage.getItem("myAds")) || [];

            ads.push({
                title: title,
                description: description,
                price: price,
                image: image
            });

            localStorage.setItem("myAds", JSON.stringify(ads));

            alert("Inzerát bol pridaný!");
            location.href = "moje-inz.html";
        }
    </script>

</body>
</html>
